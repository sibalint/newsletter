<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Newsletter Subscription</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/subscription.css}" href="../static/css/subscription.css" />
</head>
<body>

<form method="post" th:action="@{/subscribe}" action="/subscribe">
    <h1 th:text="#{subscriptionForm.heading1}">Sign up for our newsletter</h1>
    <h2 th:text="#{subscriptionForm.heading2}">get instant updates on hot product and special deals</h2>

    <label  th:text="#{subscriptionForm.fullName}" />
    <input type="text" name="fullName" />


    <label th:text="#{subscriptionForm.emailAdress}" />
    <input type="email" name="emailAdress" />


    <button type="submit"  th:text="#{subscriptionForm.submit}">Submit Registration</button>



</form>
</body>
</html>
